<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Marketing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            border-bottom: 2px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .email {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Social Media App Marketing Page</h1>
    </header>

    <main>
        <div class="content">
            <h2>Welcome to Our Marketing Page</h2>
            
            <p>For marketing inquiries, please email us at <span class="email">benhorlbeck117@gmail.com</span>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Food Social Media App Marketing Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
