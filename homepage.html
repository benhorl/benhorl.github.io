<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Social - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            max-height: 200px;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a {
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #link-input {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
        }
        #copy-button {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="foodsociallogo.jpg" alt="Food Social Logo">
        </div>
        <h1>Welcome to Food Social!</h1>
        <input id="link-input" type="text" value="email me for link-temporary" readonly>
        <button id="copy-button">Copy Link</button>
        <p>Your favorite social media for everything food related.</p>
        <div class="links">
            <a href="marketing.html">Marketing</a>
            <a href="policy.html">Policy</a>
        </div>
    </div>
    <script>
        document.getElementById('copy-button').addEventListener('click', function() {
            var linkInput = document.getElementById('link-input');
            linkInput.select();
            document.execCommand('copy');
        });
    </script>
</body>

</html>
